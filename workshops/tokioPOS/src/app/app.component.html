<mat-drawer-container class="example-container" [hasBackdrop]="false">
  <mat-drawer
    [mode]="'side'"
    [opened]="isMenuOpened"
    *ngIf="rest.isLoggedIn"
    style="
      width: 270px;
      background: url('../assets/images/background_menu.jpg') no-repeat center;
    "
  >
    <app-menu></app-menu>
  </mat-drawer>
  <mat-drawer-content class="mat-drawer-content">
    <main style="width: 100%">
      <app-header
        (sidenavToggle)="isMenuOpened = !isMenuOpened"
        *ngIf="rest.isLoggedIn"
      ></app-header>
      <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>

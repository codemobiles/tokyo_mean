<mat-toolbar color="primary" class="d-flex flex-row">
  <mat-toolbar-row>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <a id="home-button" (click)="onToggleSidenav()"
      ><div class="mat-body1">V. {{ version }}</div></a
    >

    <div style="flex: 0.9"></div>
    <div class="mat-body2">
      CodeMobiles Compnay Ltd. {{ pageName | titlecase }}
    </div>
    <div style="flex: 1"></div>

    <span>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
        class="ml-auto"
      >
        <img
          height="35"
          width="35"
          mat-card-avatar
          [src]="rest.assets('images/cmdev_logo.png')"
          alt=""
        />
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onClickSignout()">
          <mat-icon>lock</mat-icon>
          <span>ออกจากระบบ</span>
        </button>
      </mat-menu>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

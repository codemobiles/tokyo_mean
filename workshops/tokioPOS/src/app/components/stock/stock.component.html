<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="product_id">
    <th mat-header-cell *matHeaderCellDef>รหัส</th>
    <td mat-cell *matCellDef="let element">{{ element.product_id }}</td>
  </ng-container>

  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>รูป</th>
    <td mat-cell *matCellDef="let element">
      <img
        [src]="'http://localhost:8082/images/' + element.image"
        alt=""
        class="w-[50px]"
      />
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>ชื่อ</th>
    <td mat-cell *matCellDef="let element" class="underline">
      {{ element.name }}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef>จำนวน</th>
    <td mat-cell *matCellDef="let element">{{ element.stock | qty : "th" }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>ราคา</th>
    <td mat-cell *matCellDef="let element">
      {{ element.price | number : "0.2" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
